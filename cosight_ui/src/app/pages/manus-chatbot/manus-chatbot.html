<chat-window #chatWindow [ngClass]="{'fullscreen-font': _$fullScreen}" [embeddedMode]="false" [theme]="_$mixingTheme"
    [chatToolsConfig]="_$chatToolsConfig" [chatToolsWidth]="'640px'"
    [messageTimeout]="180" [messageConverter]="_$messageConverter"
    [messageConverterContext]="this" [topMessageModule]="_$topMessage" (addChat)="_$addChat()"
    [messageEditorPlaceholder]="'请输入您需要洞察的内容'" [topMessageShape]="'collapse'" [chatToolsLayout]="'overlap'"
    (messageInteract)="_$messageInteract($event)" (messageChange)="_$onMessageChange($event)"
    (messageStopped)="_$onMessageStopped($event)"></chat-window>
